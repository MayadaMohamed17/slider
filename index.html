<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div class="slider">
        <div class="slides">
            <div class="slide"><img src="img/beautiful-green-field-with-lilac-flowers-thin-tall-trees.jpg"
                    alt="Image 1"></div>
            <div class="slide"><img src="img/beautiful-view-tall-trees-blue-sky.jpg" alt="Image 2"></div>
            <div class="slide"><img src="img/flowers.jpg" alt="Image 3"></div>
        </div>
        <div class="navigation">
            <button class="btn" id="prevBtn">❮</button>
            <button class="btn" id="nextBtn">❯</button>
        </div>
        <div class="pagination" id="pagination"></div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
